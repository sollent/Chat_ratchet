            <i class="fa fa-circle"></i>
        </div>
        <div class="title">
            <span>Hip Chat</span>
        </div>
        <div class="expand">
            <i class="fa fa-expand"></i>
        </div>
    </div>
    <div class="window-area">
        <div class="conversation-list">
            <ul class="" id="users_list">
                <li class="item"><a href="#"><i class="fa fa-list-alt"></i><span>Dashboard</span></a></li>

                    <i class="fa fa-circle online"></i>
                </div>
                <div class="name">
                    <span id="user_name"></span>
                    <i class="fa fa-angle-down"></i>
                    <span class="availability">Available</span>
                </div>

            </div>
        </div>
        <div class="chat-area">
            <div class="title"><b>Conversation title</b><i class="fa fa-search"></i></div>
            <div class="chat-list">
                <ul id="content_ul">

                </ul>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" value="" id="message">
                    <i class="fa fa-smile-o"></i>
                    <i class="fa fa-paperclip"></i>
                </div>
                <input type="button" value="Submit" class="send-btn" id="custom_button">
            </div>
